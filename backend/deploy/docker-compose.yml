services:
  nginx:
    image: nginx:1.27-alpine
    container_name: randi-nginx
    depends_on:
      spring:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /opt/randi/frontend/dist:/usr/share/nginx/html:ro
      - /opt/randi/nginx/certs:/etc/nginx/certs:ro
    networks:
      - randi_net
    restart: unless-stopped

  spring:
    build:
      context: ..
      dockerfile: deploy/spring.Dockerfile
    container_name: randi-spring
    env_file:
      - /opt/randi/env/spring.env
    expose:
      - "8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      fastapi:
        condition: service_started
    networks:
      - randi_net
    restart: unless-stopped

  fastapi:
    build:
      context: ../../modeling
      dockerfile: Dockerfile
    container_name: randi-fastapi
    env_file:
      - /opt/randi/env/fastapi.env
    expose:
      - "8000"
    depends_on:
      chroma_law:
        condition: service_started
      chroma_strategy:
        condition: service_started
      mysql:
        condition: service_healthy
    volumes:
      - /opt/randi/data/modeling/output:/app/output
      - /opt/randi/data/modeling/tmp:/app/tmp
    networks:
      - randi_net
    restart: unless-stopped

  chroma_law:
    image: chromadb/chroma:0.5.5
    container_name: randi-chroma-law
    command: >
      sh -c "chroma run --host 0.0.0.0 --port 8001 --path /chroma/chroma"
    expose:
      - "8001"
    volumes:
      - /opt/randi/data/chroma/law:/chroma/chroma
    networks:
      - randi_net
    restart: unless-stopped

  chroma_strategy:
    image: chromadb/chroma:0.5.5
    container_name: randi-chroma-strategy
    command: >
      sh -c "chroma run --host 0.0.0.0 --port 8002 --path /chroma/chroma"
    expose:
      - "8002"
    volumes:
      - /opt/randi/data/chroma/strategy:/chroma/chroma
    networks:
      - randi_net
    restart: unless-stopped

  mysql:
    image: mysql:8.4
    container_name: randi-mysql
    env_file:
      - /opt/randi/env/mysql.env
    expose:
      - "3306"
    volumes:
      - /opt/randi/data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - randi_net
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: randi-redis
    env_file:
      - /opt/randi/env/redis.env
    command: >
      sh -c "redis-server --appendonly yes --requirepass $$REDIS_PASSWORD"
    expose:
      - "6379"
    volumes:
      - /opt/randi/data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - randi_net
    restart: unless-stopped

networks:
  randi_net:
    name: randi_net
    driver: bridge
